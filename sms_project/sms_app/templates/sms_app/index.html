<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send SMS</title>
    <style>
        /* Full background styling */
        body {
            font-family: 'Georgia', serif;
            color: #333;
            background: linear-gradient(to bottom right, #f3f4f6, #d4af37);
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
        }

        /* Container with 3D look and luxurious finish */
        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 40px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 3px solid #d4af37; /* Luxurious golden touch */
            text-align: center;
        }

        /* Title styling */
        h1 {
            font-size: 28px;
            color: #1a73e8;
            margin-bottom: 20px;
            text-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
        }

        p {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
        }

        /* Input fields with a 3D look */
        input[type="text"], textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
            border-radius: 12px;
            font-size: 16px;
            background: #f3f3f3;
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Send button with luxurious feel and 3D hover effect */
        .btn-send {
            width: 100%;
            padding: 15px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0 6px 15px rgba(26, 115, 232, 0.5);
            transition: all 0.3s ease-in-out;
        }

        .btn-send:hover {
            background-color: #1659b2;
            box-shadow: 0 8px 20px rgba(26, 115, 232, 0.7);
            transform: translateY(-2px);
        }

        /* Footer styling with rich, elegant look */
        .footer-text {
            font-size: 14px;
            color: #d4af37;
            margin-top: 20px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        /* Messages box styling */
        .messages {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        .messages li {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            color: #fff;
        }

        .messages .success {
            background-color: #4caf50;
        }

        .messages .error {
            background-color: #f44336;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Welcome to NALO SMS Portal</h1>
        <p>Send instant SMS to your desired destination and track delivery status in real-time!</p>

        <!-- Displaying messages -->
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    
        <!-- Form for sending SMS -->
        <form method="post" action="">
            {% csrf_token %}
            <div>
                <label for="phone">Phone Number:</label>
                {{ form.to }}
            </div>
            <div>
                <label for="message">Message:</label>
                {{ form.message }}
            </div>
            <button type="submit" class="btn-send">Send SMS</button>
        </form>
    
        <p class="footer-text">Powered by NALO Solutions SMS API</p>
    </div>
</body>
</html>
